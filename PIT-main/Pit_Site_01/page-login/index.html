<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="icon.ico" />
    <link rel="stylesheet" href="styles.css">
    <title>MatchUp</title>
</head>
<body>

    <div class="main-login">
        <div class="left-login">
            <h1>Faça login,<br>aproveite o MatchUp!</h1>
            <img src="img-login.svg" alt="imgLogin" class="left-login-image">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" placeholder="Digite seu email">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                    <label class="lbl-esqueceu-senha" for="senha">Esqueceu sua senha?<a href=""><b> Clique aqui</b></a></label>
                </div>  
                <button class="btn-login" name="btn">Entrar</button>
                <label for="btn" class="btn-login-label">Não possui cadastro?<a href="../page-cadastro-pessoal/index.html"><b> Clique aqui</b></a></label>
            </div>
        </div>
    </div>

</body>
</html>
