<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchUp</title>
    <link rel="icon" type="image/svg+xml" href="icon.ico" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cabecalho">
        <div class="left-cabecalho">
            <button><img src="img-menu.png"></button>
            <button><img src="img-perfil.png"></button>
        </div>
        <div class="center-cabecalho">
            <label>MatchUp</label>
        </div>
        <div class="right-cabecalho">
            <a>Encontrar Quadra</a>
            <a>Encontrar Partida</a>
            <a>Criar Partida</a>
        </div>
    </div>
    <div class="main-tela-inicial">
        <div class="card-perfil">
            <h1>PERFIL</h1>
            <div class="cards">
                <div class="left-card">
                    <button class="btn-foto-perfil"><img class="img-foto-perfil" src="img-fotoPerfil.png"></button>
                    <label>Adicionar/Alterar foto de perfil</label>
                </div>
                <div class="right-card">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
