<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchUp</title>
    <link rel="icon" type="image/svg+xml" href="icon.ico" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-cadastro-quadra">
        <div class="card-cadastro-quadra">
            <h1>CADASTRO QUADRA</h1>
            <div class="textfield">
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="Digite o nome da sua quadra">
            </div>
            <div class="textfield">
                <label for="esportes">Esporte</label>
                <select id="esportes" name="esportes" placeholder="Selecione o esporte principal da quadra">
                    <option value="Basquete">Basquete</option>
                    <option value="Futsal">Futsal</option>
                    <option value="Futvolei">Futvolei</option>
                    <option value="Society">Society</option>
                    <option value="Volei">Volei</option>
                </select>
            </div>
            <div class="textfield">
                <label for="endereco">Endereco</label>
                <input type="text" name="endereco" placeholder="Digite o endereco da quadra">
            </div>
            <div class="textfield">
                <div class="horario1">
                    <label for="horario-abertura">Horário de Abertura</label>
                    <input type="time" name="horario-abertura" placeholder="Selecione o horário que sua quadra abre">
                </div>
                <div class="horario2">
                    <label for="horario-encerramento">Horário de Encerramento</label>
                    <input type="time" name="horario-encerramento" placeholder="Selecione o horário que sua quadra fecha">    
                </div>
            </div>
            <div class="checkboxs">

                <label>Dias de Funcionamento</label>
                <div class="textfield">
                    <input type="checkbox" id="domingo" name="domingo" value="Domingo">
                    <label for="domingo">Domingo</label><br>
                </div>

                <div class="textfield">
                    <input type="checkbox" id="segunda" name="segunda" value="Segunda-Feira">
                    <label for="segunda">Segunda Feira</label><br>
                </div>

                <div class="textfield">
                    <input type="checkbox" id="terca" name="terca" value="Terca-Feira">
                    <label for="terca">Terça Feira</label><br>
                </div>
                
                <div class="textfield">                
                    <input type="checkbox" id="quarta" name="quarta" value="Quarta-Feira">
                    <label for="quarta">Quarta Feira</label><br>
                </div>

                <div class="textfield">                
                <input type="checkbox" id="quinta" name="quinta" value="Quinta-Feira">
                <label for="quinta">Quinta Feira</label><br>
                </div>

                <div class="textfield">
                    <input type="checkbox" id="sexta" name="sexta" value="Sexta-Feira">
                    <label for="sexta">Sexta Feira</label><br>
                </div>

                <div class="textfield">
                    <input type="checkbox" id="sabado" name="sabado" value="Sabado">
                    <label for="sabado">Sabado</label>
                </div>
            </div>
            <button class="btn-criar">Criar</button>
        </div>
    </div>
</body>
</html>
